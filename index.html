<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <script src="main.js"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
</head>
<body>
    <h1 class="item">Weather Dashboard</h1>

    <form class="item" id="loc-input">
        <input type="text" name="location" id="loc">
        <input type="button" value="Submit" id="button1">
    </form>

    <div class="item" id="ctemp">
        <h2>Current Temp</h2>
    </div>

    <div class="item" id="cweather">
        <h2>Current Weather</h2>
    </div>

    <div class="item" id="sdown">
        <h2>Sundown</h2>
    </div>

    <div class="item" id="container">
        <h2>Six Day Forecast</h2>
    </div>
</body>
</html>
